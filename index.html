<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>짝사랑 시뮬레이터</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="game-container">
    
    <!-- === A: Canvas 영역 === -->
    <canvas id="gameCanvas" width="800" height="600" style="background-color: lightblue;"></canvas>

    <!-- === B: 우측 UI 패널 === -->
    <div id="uiPanel">
      <div id="stageTitle">Stage: 처음 마주친 날</div>

      <!-- === B: UI 콘텐츠 (퍼즐판, 채팅창, 그래프 등) === -->
      <div id="uiContent">
        <div id="puzzle-board">
          <!-- 퍼즐 테두리 색상, 진행도 시각화 구현 예정 -->
          <img id="slot-0" class="slot">
          <img id="slot-1" class="slot">
          <img id="slot-2" class="slot">
          <img id="slot-3" class="slot">
          <img id="slot-4" class="slot">
          <img id="slot-5" class="slot">
          <img id="slot-6" class="slot">
          <img id="slot-7" class="slot">
          <img id="slot-8" class="slot">
        </div>
        <div id="talk-box">
          <img id="chat-box-img" src="assets\img\kakaotalk-box.png">
          <div id="chatting">
            <div class="message">
              <img class="player-chat-img" src="assets\img\kakaotalk-talk.png">
              <div class="sent-content"></div>
              <img class="reply-chat-img" src="assets\img\kakaotalk-reply.png">
              <div class="reply-line"></div>
            </div>
          </div>
        </div>
        <div id="emotion-graph">
          <video id="graph-video" muted="muted" autoplay="autoplay" loop="loop">
            <source src="assets\video\graph-video.mp4" type="video/mp4">
            video 태그 지원 안함
          </video>
          <img id="heart" src="assets\img\heart.png">
        </div>
      </div>

      <!-- === B: 완료 메시지 === -->
      <div id="endMessage" class="hidden">기억 완성!</div>

      <!-- === D: 시작 버튼 및 설정 === -->
      <button id="startButton">게임 시작</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
